<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>到期检测</title>
</head>
<body>
  <div id="result"></div>
  <script>
    const EXPIRE_TIME = new Date("2025-12-31T23:59:59");
    const now = new Date();
    const expired = now > EXPIRE_TIME;
    document.getElementById('result').innerHTML = `
      <p>expire: ${EXPIRE_TIME.toLocaleString()}</p>
      <p>now: ${now.toLocaleString()}</p>
      <p>expired: ${expired}</p>
      <p>message: ${expired ? "软件已到期，请联系管理员。" : "软件可正常使用。"}</p>
    `;
  </script>
</body>
</html>

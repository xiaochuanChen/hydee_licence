<!-- index.html 可部署到 GitHub Pages -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>到期检测</title>
</head>
<body>
  <div id="result"></div>
  <script>
    const EXPIRE_TIME = new Date("2025-12-31T23:59:59");
    const now = new Date();
    const expired = now > EXPIRE_TIME;
    const data = {
      expire: EXPIRE_TIME.toISOString(),
      expired: expired,
      message: expired ? "软件已到期，请联系管理员。" : "软件可正常使用。"
    };

    // 创建 Blob 和下载链接
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
    const url = URL.createObjectURL(blob);

    // 创建并自动点击下载链接
    const a = document.createElement('a');
    a.href = url;
    a.download = "expire-info.json";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  </script>
</body>
</html>
